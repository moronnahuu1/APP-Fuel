<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-nav-bar></app-nav-bar>
    <div id="buttons2">
        <div id="freight" class="button" (click)="SellLiters('FreightForm', 'personalForm')">FLETE ESTACION</div>
        <div id="personal" class="button" (click)="SellLiters('personalForm', 'FreightForm')">VENTA PERSONAL</div>
    </div>
    <div id="container">
        <div id="personalForm" class="form" style="display: none;">
            <h1 class="ventas">VENTA PERSONAL</h1>
            <br>
            <label for="amount" id="amount" style="display: none;">Cantidad de litros a vender *</label>
            <br>
            <input type="number" name="amount" id="amountInp" (change)="mostrarOcultarLabel('amount', 'amountInp')" placeholder="Cantidad de litros a vender" (input)="displayLabel('amount', 'amountInp')">
            <br>
            
            <label for="price" id="price" style="display: none;">Precio de venta *</label>
            <input type="number" name="price" id="priceInp" (change)="mostrarOcultarLabel('price', 'priceInp')" placeholder="Precio de venta" (input)="displayLabel('price', 'priceInp')">
            <br>
            <label for="date" id="date" style="display: none;">Fecha de compra</label>
            <br>
            <input type="date" name="date" id="dateInp" (change)="mostrarOcultarLabel('date', 'dateInp')" (input)="displayLabel('date', 'dateInp')" placeholder="Fecha de venta">
            <br>
            <button id="enter" (click)="personalSells()">VENDER</button>
        </div>
        <div id="FreightForm" class="form" style="display: none;">
            <h1 class="ventas">VENTA PARA LA ESTACION</h1>
            <br>
            <input type="number" name="amount" id="FreightamountInp" placeholder="Cantidad de litros a vender">
            <br>
            <input type="number" name="Freightprice" id="FreightpriceInp" placeholder="Precio de venta">
            <br>
            <input type="number" name="moneyXliter" id="moneyXliterInp" placeholder="Ganancia por litro">
            <br>
            <label for="freightDate" id="freightDate" style="display: none;">Fecha de venta</label>
            <br>
            <input type="date" name="freightDate" id="freightDateInp" (change)="mostrarOcultarLabel('freightDate', 'freightDateInp')" (input)="displayLabel('freightDate', 'freightDateInp')" placeholder="Fecha de venta">
            <br>
            <button id="enter" (click)="gasStationSells()">VENDER</button>
        </div>
    </div>
    <h1 id="hola"></h1>
    <div id="buttons">
        <div id="backMenu" class="button" (click)="changeWindow('')">IR AL MENU</div>
        <div id="resetAll" class="button" (click)="resetSellsAmount()">RESTABLECER DINERO DE VENTAS</div>
        <div id="balance" class="button" (click)="changeWindow('balance')">BALANCE</div>
    </div>
</body>
</html>
