<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-nav-bar></app-nav-bar>
    <div id="container">
        <div id="form">
            <h1 id="compra">COMPRA DE COMBUSTIBLE</h1>
            <br>
            <label for="amount" id="amount" style="display: none;">Cantidad de litros a comprar *</label>
            <br>
            <input type="number" name="amount" id="amountInp" (change)="mostrarOcultarLabel('amount', 'amountInp')" placeholder ="Cantidad de litros a comprar" (input)="displayLabel('amount', 'amountInp')">
            <br>
            <label for="amount" id="price" style="display: none;">Precio por unidad (litro) *</label>
            <br>
            <input type="number" name="price" id="priceInp" (change)="mostrarOcultarLabel('price', 'priceInp')" placeholder="Precio por unidad (litro)" (input)="displayLabel('price', 'priceInp')">
            <br>
            <label for="date" id="date" style="display: none;">Fecha de compra</label>
            <br>
            <input type="date" name="date" id="dateInp" (change)="mostrarOcultarLabel('date', 'dateInp')" (input)="displayLabel('date', 'dateInp')" placeholder="Fecha de compra">
            <br>
            <button id="enter" (click)="addLiters()">COMPRAR</button>
        </div>
    </div>
    <div id="buttons">
        <div id="backMenu" class="button" (click)="changeWindow('')">IR AL MENU</div>
        <div id="balance" class="button" (click)="changeWindow('balance')">BALANCE</div>
    </div>
</body>
</html>
